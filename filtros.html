<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtros Generadores de excel</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.js" type="text/javascript"></script>
    <script src="js_merca.js" type="text/javascript"></script>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  ng-app="licitacionesMercado">
<h1>Filtros que generan excel automatico</h1>
<div ng-controller="busquedaLicitacion">
<ul>
    <li>
        <label for="busquedaEstado">Por estado</label>
        <select type="text" name="busquedaEstado" id="busquedaEstado" >
            <option ng-repeat-start="pEstado in data.opciones"></option>
            <option ng-repeat-end ng-repeat="opt in pEstado.porEstado" ng-bind="opt.name"></option>
        </select>
    </li>
    <li>
        <label for="busquedaPrecio">Monto estimado de adjudicaci√≥n</label>
        <select id="busquedaPrecio" >
            <option ng-repeat-start="option in data.opciones"></option>
            <option ng-repeat-end ng-repeat="opti in option.porMonto" ng-bind="opti.name"></option>
        </select>
    </li>

</ul>
</div>
<div ng-controller="excelLicitaciones">
    <button class="btn btn-default"  ng-csv="" csv-header="['a', 'b']" ng-click="getPrueba()" filename="{{ filename }}">Exportar</button>
</div>

<p>Value del select de monto estimado: {{data.model}}</p>
</body>
</html>
